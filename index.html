<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialect Directory</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #433E3C;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        #passwordInput {
            background: transparent;
            border: none;
            border-bottom: 2px solid #433E3C;
            outline: none;
            font-size: 18px;
            padding: 5px;
            width: 200px;
            color: #433E3C;
        }
        #passwordInput::placeholder {
            color: #433E3C;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #cursor {
            width: 2px;
            height: 20px;
            background-color: #433E3C;
            margin-right: 5px;
            animation: blink 0.7s infinite;
        }
        #content {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        #nameList {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        #nameList li {
            margin: 10px 0;
        }
        #nameList a {
            color: #433E3C;
            text-decoration: none;
        }
        #nameList a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: transparent;
            color: #433E3C;
            border: 1px solid #433E3C;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #C741FF;
            border-color: #C741FF;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline>
        <source src="Dialect Homescreen compressed.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content-wrapper">
        <div class="input-container">
            <div id="cursor"></div>
            <input type="password" id="passwordInput" placeholder="Password" autofocus>
        </div>
        <div id="content">
            <h2>Dialect Members</h2>
            <br></br>
            <ul id="nameList">
                <li><a href="https://x.com/brettbivens" target="_blank">Brett Bivens</a></li>
                <li><a href="https://x.com/jduyan" target="_blank">Josh Duyan</a></li>
                <li><a href="https://x.com/JonathanFJasper" target="_blank">Jonathan Jasper</a></li>
            </ul>
            <br></br>
            <div class="button-container">
                <a href="https://forms.gle/nKs7b7iHq3qhp6MP7" target="_blank" class="button">Apply</a>
                <a href="https://dialect.circle.so/home" target="_blank" class="button">Log In</a>
            </div>
        </div>
    </div>
    <script>
        const correctPassword = "Hegel";
        const passwordInput = document.getElementById("passwordInput");
        const content = document.getElementById("content");
        const cursor = document.getElementById("cursor");
        const inputContainer = document.querySelector(".input-container");
        passwordInput.addEventListener("input", function() {
            if (this.value === correctPassword) {
                inputContainer.remove();
                content.style.display = "block";
            }
        });
        passwordInput.addEventListener("focus", function() {
            cursor.style.display = "none";
        });
        passwordInput.addEventListener("blur", function() {
            cursor.style.display = "block";
        });
    </script>
</body>
</html>
